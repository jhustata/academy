<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stata Programming Academy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Premium animated background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      animation: floatBackground 20s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes floatBackground {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(2deg); }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 60px;
      animation: slideInDown 0.8s ease-out;
    }
    
    @keyframes slideInDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .logo {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.03em;
    }
    
    .tagline {
      font-size: 1.2rem;
      opacity: 0.9;
      font-weight: 300;
      margin-bottom: 40px;
    }
    
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 60px;
      animation: slideInUp 0.8s ease-out 0.2s both;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #fbbf24;
    }
    
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .course-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      animation: slideInUp 0.8s ease-out 0.4s both;
    }
    
    .toggle-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 8px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      gap: 4px;
    }
    
    .toggle-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      padding: 16px 32px;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .toggle-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }
    
    .toggle-btn:hover::before {
      left: 100%;
    }
    
    .toggle-btn.active {
      background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
      color: #1e293b;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .course-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 28px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.8s ease-out 0.6s both;
    }
    
    .course-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #fbbf24, #f59e0b, #fbbf24);
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .course-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.3);
    }
    
    .course-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    
    .course-title {
      font-size: 2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .difficulty-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .basic { background: linear-gradient(135deg, #10b981, #059669); }
    .intermediate { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
    .advanced { background: linear-gradient(135deg, #ef4444, #dc2626); }
    
    .course-description {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      transition: all 0.3s ease;
    }
    
    .feature:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
    }
    
    .feature-icon {
      width: 24px;
      height: 24px;
      color: #fbbf24;
    }
    
    .cta-section {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-top: 32px;
    }
    
    .cta-btn {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #1e293b;
      border: none;
      padding: 16px 32px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 25px rgba(251, 191, 36, 0.3);
    }
    
    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(251, 191, 36, 0.4);
    }
    
    .preview-btn {
      background: none;
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 14px 28px;
      border-radius: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .preview-btn:hover {
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Token Access Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      animation: fadeIn 0.3s ease-out;
    }
    
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }
    
    .modal-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #fbbf24;
    }
    
    .modal-text {
      margin-bottom: 32px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .token-input {
      width: 100%;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 2px;
    }
    
    .token-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .modal-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
    }
    
    .close-btn {
      background: none;
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .access-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .premium-content {
      display: none;
      margin-top: 32px;
      padding: 32px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 20px;
      animation: slideInUp 0.5s ease-out;
    }
    
    .premium-title {
      color: #10b981;
      font-weight: 700;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    @keyframes slideInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .exclusive-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      color: #1e293b;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }
      
      .logo {
        font-size: 2.2rem;
      }
      
      .stats-bar {
        flex-direction: column;
        gap: 20px;
      }
      
      .toggle-container {
        flex-direction: column;
        width: 100%;
      }
      
      .course-card {
        padding: 24px;
      }
      
      .features-grid {
        grid-template-columns: 1fr;
      }
      
      .cta-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Stata Programming Academy</div>
      <div class="tagline">Master statistical programming with world-class instruction</div>
      
      <div class="stats-bar">
        <div class="stat">
          <div class="stat-number">2,847</div>
          <div class="stat-label">Students Enrolled</div>
        </div>
        <div class="stat">
          <div class="stat-number">98%</div>
          <div class="stat-label">Success Rate</div>
        </div>
        <div class="stat">
          <div class="stat-number">4.9‚òÖ</div>
          <div class="stat-label">Average Rating</div>
        </div>
      </div>
    </div>
    
    <div class="course-toggle">
      <div class="toggle-container">
        <button class="toggle-btn active" onclick="showCourse('basic', event)">Basic</button>
        <button class="toggle-btn" onclick="showCourse('intermediate', event)">Intermediate</button>
        <button class="toggle-btn" onclick="showCourse('advanced', event)">Advanced</button>
      </div>
    </div>
    
    <div id="course-content">
      <!-- Course content will be dynamically loaded here -->
    </div>
  </div>

  <!-- Token Access Modal -->
  <div id="token-modal" class="modal">
    <div class="modal-content">
      <div class="modal-title">üîê Premium Access Required</div>
      <div class="modal-text">
        Enter your daily access <a href="programming/audio.html">token</a> <a href="programming/translate.html">to</a> <a href="programming/manifesto.html">unlock</a> exclusive course materials, assignments, and resources.
      </div>
      <input type="text" class="token-input" id="token-input" placeholder="ENTER TOKEN" maxlength="8">
      <div class="modal-buttons">
        <button class="close-btn" onclick="closeModal()">Cancel</button>
        <button class="access-btn" onclick="validateToken()">Access Course</button>
      </div>
    </div>
  </div>

  <script>
    const courses = {
      basic: {
        title: 'Basic Stata',
        badge: 'basic',
        description: 'Perfect for beginners. Learn data management, basic statistics, and visualization using local Stata installations.',
        features: [
          { icon: 'üìä', text: 'Data import & cleaning' },
          { icon: 'üìà', text: 'Descriptive statistics' },
          { icon: 'üìê', text: 'Advanced statistical models' },
          { icon: 'üìÅ', text: 'File organization systems' },
          { icon: '‚ö°', text: 'Local workflow automation' },
          { icon: 'üéì', text: 'Certificate of completion' }
        ],
        premium: {
          title: 'ÔøΩÔøΩ Premium Basic Resources',
          content: [
            '‚Ä¢ Interactive coding exercises with auto-grading',
            '‚Ä¢ 50+ practice datasets from real research',
            '‚Ä¢ Video tutorials with screen recordings',
            '‚Ä¢ Office hours booking system',
            '‚Ä¢ Personalized feedback on assignments',
            '‚Ä¢ Access to private Discord community'
          ]
        }
      },
      intermediate: {
        title: 'Intermediate Stata',
        badge: 'intermediate',
        description: 'Advanced statistical methods with remote GitHub workflows. Perfect for research assistants and graduate students.',
        features: [
          { icon: 'üîó', text: 'GitHub integration' },
          { icon: 'üìê', text: 'Advanced statistical models' },
          { icon: 'üîÑ', text: 'Automated workflows' },
          { icon: 'üìä', text: 'Professional visualization' },
          { icon: 'üåê', text: 'Remote collaboration tools' },
          { icon: 'üèÜ', text: 'Industry certification' }
        ],
        premium: {
          title: 'üöÄ Premium Intermediate Resources',
          content: [
            '‚Ä¢ Access to private GitHub repositories',
            '‚Ä¢ Advanced econometric techniques library',
            '‚Ä¢ One-on-one mentoring sessions',
            '‚Ä¢ Real NIH project case studies',
            '‚Ä¢ Publication-ready output templates',
            '‚Ä¢ Job placement assistance program'
          ]
        }
      },
      advanced: {
        title: 'Advanced Stata',
        badge: 'advanced',
        description: 'Terminal mastery, Python integration, and shell scripting. For future data scientists and research professionals.',
        features: [
          { icon: 'üíª', text: 'Terminal & shell scripting' },
          { icon: 'üêç', text: 'Python-Stata integration' },
          { icon: '‚öôÔ∏è', text: 'Custom automation tools' },
          { icon: 'üî¨', text: 'Research methodology' },
          { icon: 'üì°', text: 'HPC cluster computing' },
          { icon: 'üéñÔ∏è', text: 'Professional portfolio' }
        ],
        premium: {
          title: 'üíé Premium Advanced Resources',
          content: [
            '‚Ä¢ Access to university HPC clusters',
            '‚Ä¢ Advanced machine learning modules',
            '‚Ä¢ Direct mentorship from NIH researchers',
            '‚Ä¢ Exclusive research collaboration opportunities',
            '‚Ä¢ Priority job referrals to top institutions',
            '‚Ä¢ Lifetime alumni network access'
          ]
        }
      }
    };

    let currentCourse = 'basic';
    const dailyTokens = {
      [new Date().toISOString().split('T')[0]]: 'STA2024A'
    };

    function showCourse(courseType, event) {
      currentCourse = courseType;
      const course = courses[courseType];
      
      // Update active button
      document.querySelectorAll('.toggle-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      
    
      // Generate course content
      const content = `
        <div class="course-card">
          <div class="course-header">
            <div class="course-title">
              ${course.title}
            </div>
            <div class="difficulty-badge ${course.badge}">
              ${course.badge}
            </div>
          </div>
          
          <div class="exclusive-badge">
            ‚≠ê Limited enrollment - 4 terms per year
          </div>
          
          <div class="course-description">
            ${course.description}
          </div>
          
          <div class="features-grid">
            ${course.features.map(feature => `
              <div class="feature">
                <div class="feature-icon">${feature.icon}</div>
                <div>${feature.text}</div>
              </div>
            `).join('')}
          </div>
          
          <div class="cta-section">
            <button class="cta-btn" onclick="enrollCourse()">
              Enroll Now - $${courseType === 'basic' ? '299' : courseType === 'intermediate' ? '499' : '799'}
            </button>
            <button class="preview-btn" onclick="requestAccess()">
              üîí Access Premium Materials
            </button>
          </div>
          
          <div id="premium-content-${courseType}" class="premium-content">
            <div class="premium-title">
              <span>‚ú®</span>
              ${course.premium.title}
            </div>
            <div style="text-align: left; line-height: 1.8;">
              ${course.premium.content.join('<br>')}
            </div>
            <div style="margin-top: 24px;">
              <button class="cta-btn" onclick="accessMaterials()">
                üìö Access Course Materials
              </button>
              <button class="cta-btn" style="margin-left: 16px;" onclick="joinDiscord()">
                üí¨ Join Student Discord
              </button>
            </div>
          </div>
        </div>
      `;
      
      document.getElementById('course-content').innerHTML = content;
    }

    function requestAccess() {
      document.getElementById('token-modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('token-modal').style.display = 'none';
      document.getElementById('token-input').value = '';
    }

    function validateToken() {
      const token = document.getElementById('token-input').value.toUpperCase();
      const today = new Date().toISOString().split('T')[0];
      const validToken = dailyTokens[today];
      
      if (token === validToken) {
        document.getElementById(`premium-content-${currentCourse}`).style.display = 'block';
        closeModal();
        
        // Show success message
        alert('üéâ Access granted! Premium materials are now visible below.');
      } else {
        alert('‚ùå Invalid token. Please contact your instructor for today\'s access code.');
      }
    }

    function enrollCourse() {
      alert(`üéì Enrollment for ${courses[currentCourse].title} will open for next quarter registration. You'll be added to the priority waitlist!`);
    }

    function accessMaterials() {
      // Simulate navigation to course materials
      window.open('data:text/html,<html><body style="font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center;"><h1>üéØ Course Materials Portal</h1><p>Welcome to your exclusive course materials!</p><div style="margin: 40px 0;"><h3>üìö Available Resources:</h3><ul style="text-align: left; max-width: 400px; margin: 20px auto;"><li>Interactive Stata notebooks</li><li>Dataset collection (100+ files)</li><li>Video lecture series</li><li>Assignment templates</li><li>Research project guidelines</li></ul></div><p><em>This is a preview of your premium content area.</em></p></body></html>', '_blank');
    }

    function joinDiscord() {
      alert('üéÆ Discord invite sent to your registered email! Check your inbox for the exclusive student community link.');
    }

    // Initialize with basic course
    document.addEventListener('DOMContentLoaded', function() {
      const firstButton = document.querySelector('.toggle-btn');
      showCourse('basic', { target: firstButton });
    });

    // Add some interactive effects
    document.addEventListener('mousemove', (e) => {
      const cards = document.querySelectorAll('.course-card');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          const rotateX = (y - centerY) / 20;
          const rotateY = (centerX - x) / 20;
          
          card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-8px)`;
        } else {
          card.style.transform = '';
        }
      });
    });

    // Update token daily (in production, this would come from your server)
    function updateDailyToken() {
      const today = new Date().toISOString().split('T')[0];
      if (!dailyTokens[today]) {
        // Generate new token (in production, use proper cryptographic methods)
        const tokens = ['STA2024A', 'DATA2024', 'PROG2024', 'STAT2024', 'CODE2024'];
        dailyTokens[today] = tokens[Math.floor(Math.random() * tokens.length)];
      }
    }
    updateDailyToken();
  </script>
</body>    
</html>
